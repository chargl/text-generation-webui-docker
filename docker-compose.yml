services:
  text-generation-webui:
    build: .
    image: cgl/text-generation-webui
    command: "--bf16"
    ports:
      - "7860:7860"
      - "5000:5000"
    volumes:
      - "./user_data:/app/user_data"

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
